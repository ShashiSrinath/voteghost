<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <title>Please Login</title>
    <script th:replace="fragments/header :: headerElement"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        $(function () {
           $('#createAccount').click(function () {
               window.location.href = '/register';
           })
        });
    </script>
</head>
<body >
<div th:replace="fragments/header :: header"></div>
<div>
    <div class="container mt-4"  >
        <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1 mt-5" >
            <div class="card">
                <div class="card-header "><h2>Please Login</h2> </div>
                <div class="card-body">

                    <form  action="" method="post" >
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-12 col-sm-3 col-lg-2 col-form-label offset-lg-1">Username</label>
                            <div class="col-12 col-sm-9 col-lg-8 ">
                                <input type="text" id="username" name="username" class="form-control"/>
                            </div>

                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-12 col-sm-3 col-lg-2 col-form-label offset-lg-1" >Password</label>
                            <div class="col-12 col-sm-9 col-lg-8">
                                <input type="password" class="form-control" id="password" name="password"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-3 col-lg-3  offset-md-3 offset-lg-3">
                                <button type="submit" class="btn btn-lg btn-success mb-3">Log in</button>
                            </div>
                            <div class="col-12 col-sm-6 col-lg-5">
                                <button type="button"   id="createAccount" class="btn btn-lg btn-light float-sm-right">Create Account</button>
                            </div>

                        </div>
                    </form>

                </div>

            </div>
        </div>



    </div>

</div>
</body>
</html>
