<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VoteGhost Products</title>
    <script th:replace="fragments/header :: headerElement"></script>

    <script>
        $(function () {
            $("#btnback").click(function () {
                window.location.href= "/dashboard"
            })
        })
    </script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1>Features</h1>
    <form action="" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="${feature.status}">
        <div>
            <label>Title :</label>
            <input type="text" th:field="${feature.title}">
        </div>
        <div>
            <label>Description :</label>
            <input type="text" th:field="${feature.description}">
        </div>
        <button>Create Feature</button>
    </form>


</div>

</body>
</html>
