<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VoteGhost Products</title>
    <script th:replace="fragments/header :: headerElement"></script>

    <script>
        $(function () {
            $("#btnback").click(function () {
                window.location.href= "/dashboard"
            })
        })
    </script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1 th:if="${newFeature} == null">Edit the feature request <h3><span class="badge badge-success"   th:text="${feature.status}"></span></h3></h1>
    <h1 th:if="${newFeature} == true">Create a new feature request</h1>
    <form action="" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="title">Title :</label>
            <input type="text" class="form-control" th:field="${feature.title}" placeholder="Awesome Feature">
        </div>
        <div class="form-group">
            <label for="description">Description :</label>
            <textarea type="text" class="form-control" th:field="${feature.description}"
                      placeholder="Need an awesome feature to do this and that" rows="3"></textarea>
        </div>

        <button class="btn btn-primary" th:if="${newFeature} == true" >Create Feature</button>
        <button class="btn btn-primary" th:if="${newFeature} == null">Save Changes</button>
    </form>


</div>

</body>
</html>
