<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">VoteGhost Products</title>
    <script th:replace="fragments/header :: headerElement"></script>


</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container"  th:if="${product != null}">
    <h1 th:text="${product.name}">Products</h1>
    <form th:action="@{/product/{productId}/features(productId=${product.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <button class="btn btn-primary ">Create Feature Request</button>

    </form>

</div>

</body>
</html>
