<!DOCTYPE html>
<!--suppress ALL -->
<html  xmlns:th="https://www.thymeleaf.org"
       xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register an Account</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            $('#back').click(function () {
                window.location.href= "/login";
            });
        });
    </script>
</head>
<body>
<div class="container mt-4"  >
    <div class="card">
        <div class="card-header "> <h2>Register for an account</h2> </div>
        <div class="card-body">
            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group row">
                    <label for="name" class="col-12 col-sm-5 col-lg-2 col-form-label">Name :</label>
                    <div class="col-12 col-sm-7 col-lg-10">
                        <input type="text"  class="form-control" th:field="${user.name}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-12 col-sm-5 col-lg-2 col-form-label">  Email Address : </label>
                    <div class="col-12 col-sm-7 col-lg-10">
                        <input type="text" class="form-control" th:field="${user.username}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-12 col-sm-5 col-lg-2 col-form-label"> Password :</label>
                    <div class="col-12 col-sm-7 col-lg-10">
                        <input type="password" class="form-control" th:field="${user.password}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-12 col-sm-5 col-lg-2 col-form-label">Confirm Password : </label>
                    <div class="col-12 col-sm-7 col-lg-10">
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                </div>

                <button type="button" class="btn btn-lg btn-light" id="back">Back</button>
                <button type="submit" class="btn btn-lg btn-primary float-right">Create Account</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
