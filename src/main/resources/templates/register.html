<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register an Account</title>

    <script th:replace="fragments/header :: headerElement"></script>
    <script>
        $(function () {
            $('#back').click(function () {
                window.location.href= "/login";
            });
        });
    </script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-4"  >
    <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1 mt-5">
        <div class="card">
            <div class="card-header "> <h2>Register for an account</h2> </div>
            <div class="card-body">
                <form action="" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group row">
                        <label for="name" class="col-12 col-sm-5 col-lg-4 offset-lg-1 col-form-label ">Name :</label>
                        <div class="col-12 col-sm-7 col-lg-6">
                            <input type="text"  class="form-control" th:field="${user.name}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-12 col-sm-5 col-lg-4  offset-lg-1 col-form-label">  Email Address : </label>
                        <div class="col-12 col-sm-7 col-lg-6">
                            <input type="text" class="form-control" th:field="${user.username}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-12 col-sm-5 col-lg-4 offset-lg-1 col-form-label"> Password :</label>
                        <div class="col-12 col-sm-7 col-lg-6">
                            <input type="password" class="form-control" th:field="${user.password}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmPassword" class="col-12 col-sm-5 col-lg-4 offset-lg-1 col-form-label">Confirm Password : </label>
                        <div class="col-12 col-sm-7 col-lg-6">
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6 col-lg-6 offset-lg-1">
                        <button type="button" class="btn btn-lg btn-light" id="back">Back</button>
                        </div>
                        <div class="col-12 col-sm-6 col-lg-4">
                        <button type="submit" class="btn btn-lg btn-primary float-right">Create Account</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
