<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:replace="fragments/header :: headerElement"></script>
    <title>
        Vote Ghost Dashboard
    </title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-3">
    <div class="row">
        <div class="col-8">
            <h1>
                Vote Ghost Dashboard
            </h1>
        </div>
        <div class="col-4 ">
            <form action="/logout"  method="post" class="float-right">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-dark">Logout</button>
            </form>
        </div>
    </div>

    <div class="jumbotron" th:if${products !=" null}">
        <div class="row">
            <div class="col">
                 <h1>Products</h1>
             </div>
        </div>

            <div class="row" th:each="product : ${products}">
                <div class="col">
                    <a th:href="@{/products/{productId}(productId=${product.id})}"   th:text="${product.name}"></a>
                </div>

            </div>

    </div>
    <div class="row">
        <div class="col">
            <form action="/products" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-primary" id="createProduct">Create Product</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
