<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:replace="fragments/header :: headerElement"></script>
    <title>
        Vote Ghost Dashboard
    </title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-3">
    <div class="row">
        <div class="col-8">
            <h1>
                Vote Ghost Dashboard
            </h1>
        </div>

    </div>
    <div class="row mb-3">
        <div class="col">
            <form action="/products" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-primary" id="createProduct">Create Product</button>
            </form>

        </div>
    </div>
    <div class="jumbotron" th:if${products !=" null}">
        <div class="row">
            <div class="col">
                <h1 class="display-4">Products</h1>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-6 col-xl-4 " th:each="product : ${products}">
                <div class="card mt-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">feature title</h5>
                        <h6 class="card-subtitle mb-2 text-muted"><span class="badge badge-pill badge-success" th:if="${product.published}">Published</span></h6>
                        <p class="card-text" th:text="${product.description}">feature description</p>
                        <a th:href="@{/product/v/{productId} (productId = ${product.id})}" class="card-link btn btn-primary">View Product</a>
                        <a th:href="@{/products/{productId}(productId=${product.id})}" class="card-link float-right mb-auto"><i class="far fa-edit"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>


</div>

</body>
</html>
