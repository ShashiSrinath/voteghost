<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
               xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VoteGhost Products</title>
    <script th:replace="fragments/header :: headerElement"></script>

    <script>
        $(function () {
            $("#btnback").click(function () {
                window.location.href= "/dashboard"
            })
        })
    </script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container"  th:if="${product != null}">
    <h1>Products</h1>
    <form action="" method="post">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input " th:field="${product.published}">
            <label class="custom-control-label    offset-lg-1" for="published1">Publish</label>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" th:field="${product.user}">
        <input type="hidden" th:field="${product.id}">
        <div class="form-group row">
            <label for="name" class="col-12 col-sm-3 col-lg-2 col-form-label offset-lg-1">Name :</label>
            <div class="col-12 col-sm-9 col-lg-8 ">
                <input type="text" class="form-control" th:field="${product.name}">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-12 col-sm-3 col-lg-2 col-form-label offset-lg-1">Description :</label>
            <div class="col-12 col-sm-9 col-lg-8 ">
                <textarea  class="form-control" th:field="${product.description}" rows="5"></textarea>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-7">
                <button type="button" class="btn  btn-light offset-lg-2" id="btnback">Back to Dashboard</button>
            </div>
            <div class="col-4">
                <button  class="btn btn-success  float-right">Save Product</button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
