<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VoteGhost Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container"  th:if="${product != null}">
    <h1>Products</h1>
    <form action="" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" th:field="${product.id}">
        <div class="form-group row">
            <label for="name" class="col-12 col-sm-3 col-lg-2 col-form-label offset-lg-1">Name :</label>
            <div class="col-12 col-sm-9 col-lg-8 ">
                <input type="text" class="form-control" th:field="${product.name}">
            </div>
        </div>

        <div th:text="|Is Product Published :  ${product.published} |">
            Here is the content of the div text
        </div>

        <button  class="btn btn-success">Save Product</button>
    </form>

</div>

</body>
</html>
